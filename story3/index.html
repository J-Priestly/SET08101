<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detective Chronicles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .content-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .choice-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 10px 20px;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      transition: background 0.3s;
    }
    .choice-btn:hover {
      background: #166088;
    }
    .back-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .story-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    #ttsBtn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 9px 24px;
      background: #26b24b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.15em;
    }
    #ttsBtn:hover { background: #128426; }
  </style>
</head>
<body>
<div class="navbar">
  <div>Story Game</div>
  <div id="profileName">Player ‚ñº</div>
</div>
<div class="container">
  <div class="content-box" id="storyContent">
    <!-- Story content will be inserted here by JavaScript -->
  </div>
</div>
<script>
  const storyPages = {

      text: "You are Detective James Wainwright, called to investigate the disappearance of Victoria Blackwood, heiress to the Blackwood fortune. The gothic mansion looms before you. Where do you begin?",
      choices: [
        { text: "üîç Search Victoria's bedroom", next: "bedroom" },
        { text: "üó£Ô∏è Interview the staff", next: "staff" },
        { text: "üìú Examine the study", next: "study" }
      ]
    },

    // BEDROOM PATH
    bedroom: {
      title: "Victoria's Bedroom",
      image: "https://images.unsplash.com/photo-1583847268964-b28dc8f51f92", // Elegant bedroom with diary
      text: "The elegant bedroom appears untouched but feels staged. You notice three things of interest:",
      choices: [
        { text: "üìñ Read the open diary", next: "diary" },
        { text: "ü™ü Inspect the ajar window", next: "window" },
        { text: "üëó Check the wardrobe", next: "wardrobe" }
      ]
    },
    diary: {
      title: "The Diary",
      image: "https://m.media-amazon.com/images/I/819YRYizylL._AC_UF350,350_QL80_.jpg", // Open diary with writing
      text: "The last entry reads: 'If I don't make it, the truth is in Father's clock.' Underneath is a sketch of a strange symbol.",
      choices: [
        { text: "üï∞Ô∏è Search for the clock", next: "clock" },
        { text: "üîç Compare symbol to study items", next: "symbolStudy" },
        { text: "üîô Return to bedroom", next: "bedroom" }
      ]
    },
    window: {
      title: "The Window",
      image: "https://images.theconversation.com/files/349379/original/file-20200724-25-1b07lko.jpg?ixlib=rb-4.1.0&rect=0%2C395%2C5599%2C2799&q=45&auto=format&w=1356&h=668&fit=crop", // Window with escape evidence
      text: "Fresh scratches on the windowsill suggest someone exited recently. Outside you see:",
      choices: [
        { text: "üë£ Follow footprints", next: "garden" },
        { text: "üì± Photograph evidence", next: "tireMarks" },
        { text: "üîô Return to bedroom", next: "bedroom" }
      ]
    },

    // STAFF PATH
    staff: {
      title: "The Staff",
      image: "https://images.unsplash.com/photo-1600880292203-757bb62b4baf", // Suspicious staff gathering
      text: "The household staff gathers nervously in the kitchen. Who do you question first?",
      choices: [
        { text: "üï¥Ô∏è The butler", next: "butler" },
        { text: "üßº The maid", next: "maid" },
        { text: "üöó The chauffeur", next: "chauffeur" }
      ]
    },
    butler: {
      title: "The Butler",
      image: "https://images.unsplash.com/photo-1600486913747-55e5470d6f40", // Nervous butler
      text: "'I last saw Victoria at tea time...' His cufflink bears the same symbol from the diary!",
      choices: [
        { text: "‚ùì Ask about the symbol", next: "butlerSymbol" },
        { text: "‚è±Ô∏è Verify his alibi", next: "butlerAlibi" },
        { text: "üîô Return to staff", next: "staff" }
      ]
    },

    // STUDY PATH
    study: {
      title: "The Study",
      image: "https://images.unsplash.com/photo-1586287011575-f2306b3746d7", // Mysterious study
      text: "The study smells of cigar smoke and... bleach? Several items catch your eye:",
      choices: [
        { text: "üî• Examine burned documents", next: "burnedPapers" },
        { text: "üñ•Ô∏è Check the computer", next: "computer" },
        { text: "üñºÔ∏è Inspect the paintings", next: "paintings" }
      ]
    },

    // KEY BRANCH POINTS
    docks: {
      title: "The Docks",
      image: "https://images.unsplash.com/photo-1531804055935-76f44d7c3621", // Foggy docks at night
      text: "Through the fog, you see Victoria being forced onto a yacht! What's your move?",
      choices: [
        { text: "üëÆ‚Äç‚ôÇÔ∏è Wait for backup", next: "backupEnding" },
        { text: "üö§ Sneak aboard", next: "boatChase" },
        { text: "üì∏ Gather evidence first", next: "evidenceEnding" }
      ]
    },

    // ENDINGS
    backupEnding: {
      title: "Too Late...",
      image: "https://images.unsplash.com/photo-1509391366360-2e959784a276", // Empty docks at dawn
      text: "By the time police arrive, the yacht is gone. Victoria is never seen again.\n\nüîö Game Over",
      choices: [
        { text: "üîÑ Start over", next: "start" }
      ]
    },
    boatChase: {
      title: "The Truth Revealed",
      image: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf", // Dramatic confrontation
      text: "You discover Victoria staged her kidnapping to expose her father's crimes! She hands you irrefutable evidence.\n\nüîö Best Ending",
      choices: [
        { text: "üéâ Play again", next: "start" }
      ]
    }
  };
  // --- TTS function ---
  function speakPage(pageId) {
    const page = storyPages[pageId];
    if (!page) return;
    let text = `${page.title}. ${page.text} `;
    if (page.choices && page.choices.length) {
      page.choices.forEach((choice, i) => {
        text += `Option ${i + 1}: ${choice.text}. `;
      });
    }
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    // Use preferred voice if set in localStorage (optional for future)
    const voiceName = localStorage.getItem('ttsVoiceName');
    if (voiceName) {
      const voices = window.speechSynthesis.getVoices();
      const match = voices.find(v => v.name === voiceName);
      if (match) utterance.voice = match;
    }
    window.speechSynthesis.speak(utterance);
  }

  // Show a story page with a TTS button
  function showPage(pageId) {
    const page = storyPages[pageId];
    if (!page) {
      console.error("Page not found:", pageId);
      return;
    }

    const contentBox = document.getElementById("storyContent");
    let html = `
      <button id="ttsBtn" onclick="speakPage('${pageId}')">üîä Listen</button>
      <h2>${page.title}</h2>
      <img src="${page.image}" class="story-image" alt="${page.title}">
      <p>${page.text}</p>
    `;

    // Add choices
    page.choices.forEach(choice => {
      html += `
        <button class="choice-btn" onclick="showPage('${choice.next}')">
          ${choice.text}
        </button>
      `;
    });

    // Add back button (except on start page)
    if (pageId !== 'start') {
      html += `<button class="back-btn" onclick="showPage('start')">‚Üê Back to Start</button>`;
    }

    contentBox.innerHTML = html;
  }

  // Start the story when page loads
  function initStory() {
    // Load player name
    const name = localStorage.getItem('playerName') || "Player";
    document.getElementById("profileName").textContent = name + " ‚ñº";
    showPage('start');
  }

  // Expose functions globally for button use
  window.speakPage = speakPage;
  window.showPage = showPage;

  window.onload = initStory;
</script>
</body>
</html>
